<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 목록만들기</title>
</head>
<body>
    <!-- 순서가 있는 목록 ordered list -> ol 태그 -->
    <!-- li 태그 = list 목록의 아이탬 -->
    <p>웹 페이지를 만드는 순서</p>
    <ol>
        <li>HTML 파일만들기</li>
        <li>CSS 파일 만들기</li>
        <li>JS 파일 만들기</li>
    </ol>
<hr>
<p>다음 중 python 문법이 틀린것은?</p>
<ol type="a">
    <li><code>print("hello")</code></li>
    <li><code>@classmethod</code></li>
    <li><code>from a import b</code></li>
    <li><code>System.out</code></li>
</ol>
<hr>
<ol type="A">
    <li>대문자 A</li>
    <li>대문자 B</li>
</ol>
<hr>
<ol start="3">
    <li>아이템 1</li>
    <li>아이템 2</li>
</ol>
<hr>
<!-- 순서가 없는 목록 unordered list-> ul태그-->
<ul>
    <li>아이템 1</li>
    <li>아이템 2</li>
</ul>
<!-- 설명 목록 description list -> dl태그-->
<!-- dl 태그 안에 dt,dd 태그 사용-->
<hr>
<dl>
    <dt>학갱 이룸</dt>
    <dd>James</dd>
    <dd>John</dd>
</dl>
<dl>
    <dt>학생성적</dt>
    <dd>90점</dd>
    <dd>80점</dd>
</dl>
</body>
</html>

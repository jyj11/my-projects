<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력하기 연습</title>
</head>
<body>
        <!-- h1 : h = heading 제목 -->
<h1>제목 태그</h1>
<h2>부제목태그</h2>
<h3>부부제목 태그</h3>
<h4>부부부붑제목 태그</h4>
<h5>h5태그</h5>
<h6>h6태ㅑ그</h6>

<!-- p: paragraph 문단 : 택스트 단락을 입력할 떄 사용 -->
<p>안녕하세요</p>
<p>저는 HTML을 공부하고 있습니다</p>
<p>가는말이 고아야 오는말이 곱다</p>
<p>가는 낭ㄹ이 장날이다<br>가랑비에 옷젖는 줄 모른다.</p>
<!-- <br> 태극는 줄바꿈 태그 -> 태그 단독으로 사용-->

    <!-- 인용문 blockquote -->
<blockquote>가지 많은 나무에 바ㅏㅁ 잘날 없다.</blockquote>

<!-- 택스트 굵게 bold -> b 태그-->
<b>간에 기별도 안간다.</b>
<p>건애<b>기별</b>도 안간다</p>
<p>간에 <strong>기별</strong>도 안간다.</p>

<!-- 택스트 기울임 italic-> i 태그-->
<p>간이 콜알만해지다.</p>
<p>간이 <i>콩알</i>만해지다.</p>
<p>간이 <em>콩알</em>민해지다.</p>
 <!-- 코드를 강조하는 code 태그 -->
<p><code>print("hello")</code></p>

<!-- 작은 글씨를 쓰는 태그들 -->
<p>가격 : 15000원 <small>부가세 별도</small></p>
<p>물은H<sub>2</sub>O</p> <!-- 아래첨ㅈ다 -->
<p>4 = 2<sub>2</sub>입니다</p><!--윗첨자 -->
 <!-- 밑줄(underline)과 취소선 -->
<p>개구리 <u>올챙이 적</u> 생각을 못한다</p>
<p>개천에서<s>용 난다</s></p>
</body>
</html>

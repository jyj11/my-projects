<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 창 만들기</title>
</head>
<body>
    <fieldset>
        <legand>로그인</legand>
        <labal>아이디<input type="text" size="10"></labal>
        <labal>비밀번호<input type="password" size="10"></labal>
        <input type="submit" value="로그인"
    </fieldset>
    <fieldset>
        <legand>회원가입</legand>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name" autofocus required>
            </li>
            <li>
                <label for="address">주소</label>
                <input type="text" id="address" required>
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" placeholder="하이픈을 빼고 써주세요">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legand>버튼</legand>
        <input type="image" src="img/24283C3858F778CA2E.jpg">
    </fieldset>

</body>
</html>
